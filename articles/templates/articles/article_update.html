{% extends 'base_layout.html' %}

{% block content %}

<div class="article-update">
	<h2>Update Article</h2>

	<form class="site-form" action="{% url 'articles:update' id=article.id %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Update">
	</form>
</div>

{% endblock %}
