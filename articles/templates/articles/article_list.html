{% extends 'base_layout.html' %}

{% block content %}

<div class="articles">
	<h2>Article List</h2>
	<div class="articles">
		{% for article in articles %}
			<div class="article">
				<h3><a href="{% url 'articles:details' id=article.id %}">{{ article.title }}</a></h3>
				<p>{{ article.snippet }}</p>
				<p>{{ article.date }}</p>
				<p class="author">added by {{ article.author.username }}</p>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
